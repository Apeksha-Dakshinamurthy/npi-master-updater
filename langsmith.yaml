entrypoint: NPI_master_updater.app:runnable

python:
  dependencies:
    - langchain>=0.2
    - langsmith>=0.1.0
    - langchain-openai>=0.2
    - openai>=1.0.0
    - langchain-community>=0.2
    - tavily-python>=0.3.0
    - httpx>=0.25.0
    - pydantic>=2.0.0
    - fastapi>=0.100.0
    - uvicorn>=0.23.0
    - langgraph>=0.6.0
    - typing_extensions>=4.7

env:
  - OPENAI_API_KEY
  - TAVILY_API_KEY
  - LANGSMITH_API_KEY
  - LANGSMITH_PROJECT
  - LANGSMITH_ENDPOINT
